{% extends 'landing/base.html' %}

{% block content %}
    <section id="main" class="container 50%">
        <header class="page-header">
            <h2>Registro</h2>
        </header>

        <script src="https://www.google.com/recaptcha/api.js" async defer></script>

        <script>
            function onSubmit(token) {
                document.getElementById("register-form").submit();
            }
        </script>

        <div class="box">
            <form method="post" action="/register_auth/" id="register-form">
                {% csrf_token %}

                <div class="row uniform 50%">
                    <div class="12u">
                        <input type="text" name="firstname" id="firstname" value="" placeholder="Nombre" />
                    </div>
                </div>
                <div class="row uniform 50%">
                    <div class="12u">
                        <input type="text" name="lastname" id="lastname" value="" placeholder="Apellido" />
                    </div>
                </div>
                <div class="row uniform 50%">
                    <div class="12u">
                        <input type="email" name="email" id="email" value="" placeholder="Email" />
                    </div>
                </div>
                <div class="row uniform 50%">
                    <div class="12u">
                        <input type="password" name="password" id="password" value="" placeholder="ContraseÃ±a" />
                    </div>
                </div>
                <div class="row uniform">
                    <div class="12u">
                        <ul class="actions align-center">
                            <li>
                                <input  type="submit"
                                        class="g-recaptcha special"
                                        data-sitekey="6LfgTzIUAAAAAA_yiLM3Akt1RgwqyHTRqCD018TM"
                                        data-callback="onSubmit"
                                        value="Registrarse">
                                </input>
                            </li>
                        </ul>
                    </div>
                </div>
            </form>
        </div>
    </section>
{% endblock %}

{% extends 'landing/base.html' %}

{% block content %}
    <section id="main" class="container 75%">
        <header class="page-header">
            <h2>Contacto</h2>
            <p>No dude en contactarnos si tiene consultas sobre el servicio.</p>
        </header>

        <script>
            function onSubmit(token) {
                document.getElementById("contact-form").submit();
            }
        </script>

        <div class="box">
            {% if success %}
                <div class="alert alert-success" role="alert">
                    <strong>Mensaje enviado!</strong> Un representante de Badds pronto lo contactar√°.
                </div>
            {% endif %}

            <form method="post" id="contact-form">
                {% csrf_token %}

                <div class="row uniform 50%">
                    <div class="6u 12u(mobilep)">
                        <input type="text" name="name" id="name" value="" placeholder="Nombre" />
                    </div>
                    <div class="6u 12u(mobilep)">
                        <input type="email" name="email" id="email" value="" placeholder="Email" />
                    </div>
                </div>
                <div class="row uniform 50%">
                    <div class="12u">
                        <input type="text" name="subject" id="subject" value="" placeholder="Asunto"  />
                    </div>
                </div>
                <div class="row uniform 50%">
                    <div class="12u">
                        <textarea name="body" id="body" placeholder="Ingrese su mensaje" rows="6"></textarea>
                    </div>
                </div>
                <div class="row uniform">
                    <div class="12u">
                        <ul class="actions align-center">
                            <li>
                                <input type="submit"
                                       class="g-recaptcha special"
                                       data-sitekey="6LfbVDoUAAAAACEZcQ-EVY2l8hO7Me03t20CNoDE"
                                       data-callback="onSubmit"
                                       value="Enviar">
                            </li>
                        </ul>
                    </div>
                </div>
            </form>
        </div>
    </section>
{% endblock %}

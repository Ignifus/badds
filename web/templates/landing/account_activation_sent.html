{% extends 'landing/base.html' %}

{% block content %}
    <section id="main" class="container 50%">
        <header class="page-header">
            <h2>Confirme su cuenta</h2>
        </header>

        <div class="box">
            <p>Un email ha sido enviado a su casilla de correo con un link para confirmar su registro.</p>

            <form method="post" id="resend-mail-form" action="/resend_mail/">
                {% csrf_token %}

                <div class="row uniform">
                    <div class="12u">
                        <ul class="actions align-center">
                            <li>
                                <input type="submit" value="Reenviar mail">
                            </li>
                        </ul>
                    </div>
                </div>
            </form>
        </div>
    </section>
{% endblock %}
